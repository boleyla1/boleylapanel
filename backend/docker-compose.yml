version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: boleylapanel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-boleylapanel}
      MYSQL_USER: ${MYSQL_USER:-boleyla}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-securepassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boleylapanel-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boleylapanel-backend
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./xray:/app/xray
    restart: unless-stopped
    networks:
      - boleylapanel-network

volumes:
  mysql_data:

networks:
  boleylapanel-network:
    driver: bridge
